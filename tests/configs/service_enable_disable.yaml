irrigation_unlimited:
  granularity: 10
  refresh_interval: 2000
  testing:
    enabled: true
    speed: 60.0
    output_events: false
    show_log: false
    autoplay: false
    times:
      - name: 'Disable zone 1'
        start: '2021-01-04 06:00'
        end: '2021-01-04 06:30'
        results:
          - {t: '2021-01-04 06:10:00', c: 1, z: 0, s: 1}
          - {t: '2021-01-04 06:10:00', c: 1, z: 2, s: 1}
          - {t: '2021-01-04 06:20:00', c: 1, z: 2, s: 0}
          - {t: '2021-01-04 06:20:00', c: 1, z: 0, s: 0}
      - name: 'Enable zone 1'
        start: '2021-01-04 06:00'
        end: '2021-01-04 06:30'
        results:
          - {t: '2021-01-04 06:05:00', c: 1, z: 0, s: 1}
          - {t: '2021-01-04 06:05:00', c: 1, z: 1, s: 1}
          - {t: '2021-01-04 06:10:00', c: 1, z: 2, s: 1}
          - {t: '2021-01-04 06:15:00', c: 1, z: 1, s: 0}
          - {t: '2021-01-04 06:20:00', c: 1, z: 2, s: 0}
          - {t: '2021-01-04 06:20:00', c: 1, z: 0, s: 0}
      - name: 'Toggle zone 1'
        start: '2021-01-04 06:00'
        end: '2021-01-04 06:30'
        results:
          - {t: '2021-01-04 06:10:00', c: 1, z: 0, s: 1}
          - {t: '2021-01-04 06:10:00', c: 1, z: 2, s: 1}
          - {t: '2021-01-04 06:20:00', c: 1, z: 2, s: 0}
          - {t: '2021-01-04 06:20:00', c: 1, z: 0, s: 0}
      - name: 'Toggle zone 1 on, zone 2 off'
        start: '2021-01-04 06:00'
        end: '2021-01-04 06:30'
        results:
          - {t: '2021-01-04 06:05:00', c: 1, z: 0, s: 1}
          - {t: '2021-01-04 06:05:00', c: 1, z: 1, s: 1}
          - {t: '2021-01-04 06:15:00', c: 1, z: 1, s: 0}
          - {t: '2021-01-04 06:15:00', c: 1, z: 0, s: 0}
      - name: 'All on'
        start: '2021-01-04 06:00'
        end: '2021-01-04 06:30'
        results: []
      - name: 'All back on'
        start: '2021-01-04 06:00'
        end: '2021-01-04 06:30'
        results:
          - {t: '2021-01-04 06:05:00', c: 1, z: 0, s: 1}
          - {t: '2021-01-04 06:05:00', c: 1, z: 1, s: 1}
          - {t: '2021-01-04 06:10:00', c: 1, z: 2, s: 1}
          - {t: '2021-01-04 06:15:00', c: 1, z: 1, s: 0}
          - {t: '2021-01-04 06:20:00', c: 1, z: 2, s: 0}
          - {t: '2021-01-04 06:20:00', c: 1, z: 0, s: 0}
  controllers:
    zones:
      - schedules:
        - time: "06:05"
          duration: "00:10"
      - schedules:
        - time: "06:10"
          duration: "00:10"

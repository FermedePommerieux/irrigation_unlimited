default_config:

# Dummy switches
input_boolean:
  dummy_switch_c1_m:
    name: Dummy Master Switch
    initial: false

  dummy_switch_c1_z1:
    name: Dummy Zone Switch 1
    initial: false

  dummy_switch_c1_z2:
    name: Dummy Zone Switch 2
    initial: false

  dummy_switch_c1_z3:
    name: Dummy Zone Switch 3
    initial: false

  dummy_switch_c1_z4:
    name: Dummy Zone Switch 4
    initial: false

irrigation_unlimited:
  refresh_interval: 2000
  controllers:
    - name: "Test controller 1"
      entity_id: input_boolean.dummy_switch_c1_m
      all_zones_config:
        check_back:
          states: all
          delay: 30
          retries: 3
          resync: true
          on_state: "on"
          off_state: "off"
      zones:
        - name: "Zone 1"
          entity_id: input_boolean.dummy_switch_c1_z1
        - name: "Zone 2"
          entity_id: input_boolean.dummy_switch_c1_z2,input_boolean.dummy_switch_c1_z3,input_boolean.dummy_switch_c1_z4
          check_back:
            states: all
            delay: 30
            retries: 3
            resync: true
            on_state: "on"
            off_state: "off"
      sequences:
        - name: "Sequence 1"
          delay: "0:01:00"
          schedules:
            - time: "07:05"
          zones:
            - zone_id: 1
              duration: "0:06:00"
            - zone_id: 2
              duration: "0:12:00"
  testing:
    enabled: true
    speed: 600.0
    output_events: false
    show_log: false
    autoplay: false
    times:
      - name: "1-Regular run"
        start: "2021-01-04 07:00"
        end: "2021-01-04 08:00"
        results:
          - {t: '2021-01-04 07:05:00', c: 1, z: 0, s: 1}
